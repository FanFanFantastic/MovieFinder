<!doctype html>

<html>
    
<head>
    <meta charset="utf-8">
    <title>ExchangeBae|Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>

</head>
    
<body style="background-image: url(assets/NYC_Background_1080.jpg); background-size: cover;">
    <div class="container">
        
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="jumbotron" style="margin-top:35%;">
                <h4>Login To ExchangeBae!</h4>
                <br>
                <form>
                    <div class="form-group">
                        <input type="email" id="userEmail" class="form-control" placeholder="Enter E-mail Here">
                        
                    </div>
                    <div class="form-group">
                        <input type="password" id="userPassword" class="form-control" placeholder="Enter Password">
    
                    </div>
                    
                    <button type="submit" id="loginBtn" class="btn btn-primary form-control">LOGIN</button>
                    <br>
                    <br>
                    <button type="submit" id="signUpBtn" class="btn btn-primary form-control">REGISTER</button>
                    
                    <p>Forgot your password?<a href="#">SignUp</a></p>
                    
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
        
    </div>
</body>
    
    
</html>
